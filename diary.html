<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIARY - OVER IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .nav-icon {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .nav-icon:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
  </style>
</head>

<body class="bg-white text-black font-sans flex flex-col items-center p-4 pb-24 min-h-screen">

  <!-- ロゴ -->
  <div class="flex items-center mb-6">
    <img src="images/over-it-icon.png" id="homeLogo" alt="logo" class="w-40 h-40 mr-2 cursor-pointer" />
  </div>

  <h1 class="text-2xl font-bold mb-10">DIARY</h1>

  <!-- 未練ゲージ -->
  <div class="w-full max-w-xs mb-6 mx-auto text-center">
    <h2 class="text-lg font-bold mb-2">未練ゲージ</h2>
    <div class="relative h-4 bg-gray-200 rounded-full overflow-hidden">
      <div class="gauge-fill absolute left-0 top-0 h-full bg-purple-400"></div>
    </div>
    <div class="mt-1 flex justify-between items-center">
      <span class="gauge-text text-sm font-semibold">0%</span>
      <span id="progress-comment" class="text-sm text-gray-600">今日は +0% 忘れられました</span>
    </div>
  </div>

  <!-- 気分選択 -->
  <div class="w-full max-w-xs mb-4">
    <p class="font-bold text-lg mb-2">今日の気分は？</p>
    <div class="flex justify-between text-5xl" id="moodOptions">
      <button data-mood="😊" class="mood-btn">😊</button>
      <button data-mood="🙂" class="mood-btn">🙂</button>
      <button data-mood="😭" class="mood-btn">😭</button>
      <button data-mood="😡" class="mood-btn">😡</button>
    </div>
  </div>

  <!-- 日記入力 -->
  <div class="w-full max-w-xs mb-4">
    <p class="font-bold mb-1">一言日記</p>
    <textarea id="diaryInput" rows="3" class="w-full border border-black p-2 rounded resize-none"></textarea>
  </div>

  <!-- ✅ 保存ボタン -->
  <button id="saveDiaryBtn" class="bg-purple-800 text-white font-bold py-2 px-6 rounded w-full max-w-xs hover:opacity-90 mb-4">
    保存
  </button>

  <!-- ✅ すべての日記を削除するボタン -->
  <button id="clearDiaryBtn" class="w-full max-w-xs py-2 rounded-full border-2 border-black text-sm font-bold hover:bg-black hover:text-white transition mb-6">
    すべての日記を削除する
  </button>

  <!-- 日記リスト -->
  <div id="diaryList" class="w-full max-w-xs space-y-4"></div>

  <!-- ナビゲーションバー -->
  <div id="navBar" class="fixed bottom-0 left-0 w-full flex justify-around items-center border-t py-2 z-50 bg-white">
    <a href="index.html"><img id="nav-home" src="images/house.png" alt="home" class="w-10 h-10 nav-icon" /></a>
    <a href="diary.html"><img id="nav-diary" src="images/notebook-pen.png" alt="diary" class="w-10 h-10 nav-icon" /></a>
    <a href="settings.html"><img id="nav-settings" src="images/settings.png" alt="settings" class="w-10 h-10 nav-icon" /></a>
  </div>

  <!-- スクリプト -->
  <script src="theme.js"></script>
  <script src="diary.js" defer></script>

</body>
</html>
